{% for link in links %}
{% if link.active %}
<h1>
	<label id="link-hamburger" hidden class="css-show slim transparent center button">
        <input type="checkbox">
        {% icon "menu" %}
    </label>
	{{ link.title }}
</h1>
{% else %}
<li>
	<a href={% url link.path %}>{{ link.title }}</a>
</li>
{% endif %}
{% endfor %}
