{% extends 'base.html' %}

{% block header %}
<header>
	<nav id="links">
		<ul>
		{% block links %}
			<h1>
				{% block page_title %}{% block title %}{% endblock title %}{% endblock page_title %}
				<label id="link-hamburger" class="slim transparent center button">
					<input type="checkbox">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
				</label>
			</h1>
		{% endblock links %}
		</ul>
	</nav>
	<div id="user-info">
		<span id="user-name">{{ user.username }}</span>
		<style>
			#fullscreen-toggle {
				&[active] svg:nth-of-type(1),
				&:not([active]) svg:nth-of-type(2) {
					display: none;
				}
			}
		</style>
		<button type="button" id="fullscreen-toggle" class="slim transparent center button">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-maximize"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-minimize"><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></svg>
		</button>
		<script>
			const fullscreen_toggle = document.getElementById('fullscreen-toggle')
			fullscreen_toggle.addEventListener('click', ev => {
				if (fullscreen_toggle.toggleAttribute('active')) {
					document.body.requestFullscreen({
						navigationUI: 'hide',
					})
				}
				else {
					document.exitFullscreen()
				}
			})
			document.body.addEventListener('fullscreenchange', ev => {
				fullscreen_toggle.toggleAttribute('active', document.fullscreenElement !== null)
			})
		</script>
		{% if user.is_staff %}
		<a href="{% url 'admin:index' %}" class="slim transparent center button">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-settings"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
		</a>
		{% endif %}
		<form action="{% url 'logout' %}" method="POST">
			{% csrf_token %}
			<button type="submit" class="slim transparent center button">
				<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
			</button>
		</form>
	</div>
</header>
{% endblock header %}
